<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=550px, initial-scale=1.0">
		<title>Convertor</title>
		<link rel="stylesheet" href="index.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>

	<body class="text-center">
		<div class="row bg-success text-light">
			<div class="col"></div>
			<div class="col">
				<div id="main" class="bg-success text-center"><br>
					<h1>Metric/Imperial Unit Conversion</h1>
					<div id="input-container" class="fs-1 border-success text-center">
						<input id="input-unit" type="number" value="1" min='0.01' step="0.01"
							class="text-success text-center">
					</div>
					<br>
					<button id="convert-btn" class="btn btn-success border-light">
						Convert
					</button>
				</div>
			</div>
			<div class="col"></div>
		</div>
		<div id="page">
			<div id="length">
				<h3>Length (Meter/Feet)</h3>
				<p id="length-text"></p>
			</div>
			<br>
			<div id="volume">
				<h3>Volume (Liters/Gallons)</h3>
				<p id="volume-text"></p>
			</div>
			<br>
			<div id="mass">
				<h3>Mass (Kilograms/Pounds)</h3>
				<p id="mass-text"></p>
			</div>
		</div>
		<script src="index.js">
		</script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"></script>
	</body>

</html>
