<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=550px, initial-scale=1.0">
		<title>Convertor</title>
		<link rel="stylesheet" href="index.css">
	</head>

	<body>
		<div id="main"><br>
			<h1>Metric/Imperial Unit Conversion</h1>
			<div id="input-container">
				<input id="input-unit" type="number" value="1" min='0.01' step="0.01">
			</div>
			<br>
			<button id="convert-btn">
				Convert
			</button>
		</div>

		<div id="page">
			<div id="length">
				<h3>Length (Meter/Feet)</h3>
				<p id="length-text"></p>
			</div>
			<br>
			<div id="volume">
				<h3>Volume (Liters/Gallons)</h3>
				<p id="volume-text"></p>
			</div>
			<br>
			<div id="mass">
				<h3>Mass (Kilograms/Pounds)</h3>
				<p id="mass-text"></p>
			</div>
		</div>
		<script src="index.js">
		</script>
	</body>

</html>
